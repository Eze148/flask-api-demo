name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python test_app.py

    - name: Build Docker image (for production)
      run: |
        docker build -t flask-app:prod .

    # Optional: deploy to production platform
    # You can add your Docker push or Railway deploy hook here
